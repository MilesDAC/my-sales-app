<mat-card>
    <mat-card-header>
        <mat-card-title>Checkout</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item role="listItem" *ngFor="let item of items">
                {{item.quantity}} &nbsp;&nbsp;&nbsp; {{item.name}}
                <span class="spacer"></span>
                {{item.unitPrice | currency}}
                &nbsp;
                <button mat-button 
                    (click)="onRemoveItem(item)"
                >
                    remove
                </button>
            </mat-list-item>
        </mat-list>
        <br />

        Total: {{cartService.total | currency}}
    </mat-card-content>

    <mat-card-actions>
        <button mat-button>
            Next
        </button>
    </mat-card-actions>
</mat-card>
